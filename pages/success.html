<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Body Styles with Gradient Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eda779; /* Dark blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative; /* Position relative for absolute positioning of background shapes */
        }
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgb(246, 180, 139); /* Semi-transparent white circles */
            animation: moveCircle 15s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* Adjust circle sizes and positions */
        .circle1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
        }

        .circle2 {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 70%;
        }

        .circle3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 30%;
        }

        .circle4 {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 80%;
        }

        /* Container Styles */
        .container {
            background-color: rgba(236, 126, 0, 0.677); /* Semi-transparent white for glass effect */
            backdrop-filter: blur(10px); /* Apply blur effect */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        /* Header Styles */
        h1 {
            color: #f1ddc7; /* Green color */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Paragraph Styles */
        p {
            color: #ffffff;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <div class="background-circles">
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="background-circle circle3"></div>
    <div class="background-circle circle4"></div>
    
</div>
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Thank you for registering.</p>
    </div>
</body>
</html>
